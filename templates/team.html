{% extends "base.html" %}

{% load static %}

{% block title %}Gujarat Travel | Team{% endblock title %}

{% block content %}

    <div class="container-fluid bg-primary py-5 mb-5 hero-header">
        <div class="container py-5">
            <div class="row justify-content-center py-5">
                <div class="col-lg-10 pt-lg-5 mt-lg-5 text-center">
                    <h1 class="display-3 text-white animated slideInDown">Team</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center">
                            <li class="breadcrumb-item"><a href="{% url "index" %}">Home</a></li>
                            <li class="breadcrumb-item text-white active" aria-current="page">Team</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Team Start -->
    <div class="container-xxl py-5">
        <div class="container">
          <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h6 class="section-title bg-white text-center text-primary px-3">
              Travel Guide
            </h6>
            <h1 class="mb-5">Meet Our Guide</h1>
          </div>
          <div class="row g-4">
            {% for n in guide_data %}
              <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                <div class="team-item">
                  <div class="overflow-hidden">
                    <img class="img-fluid" src="{{n.image.url}}" alt="guide_image" style="height:200px;" />
                  </div>
                  <div
                    class="position-relative d-flex justify-content-center"
                    style="margin-top: -19px"
                  >
                    <a class="btn btn-square mx-1" href=""
                      ><i class="fab fa-facebook-f"></i
                    ></a>
                    <a class="btn btn-square mx-1" href=""
                      ><i class="fab fa-twitter"></i
                    ></a>
                    <a class="btn btn-square mx-1" href=""
                      ><i class="fab fa-instagram"></i
                    ></a>
                  </div>
                  <div class="text-center p-4">
                    <h5 class="mb-0">{{ n.name }}</h5>
                    Experience : <small>{{ n.experience }} Year</small>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
      <!-- Team End -->
        
{% endblock content %}
